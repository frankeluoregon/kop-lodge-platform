name = "kop-lodge-website"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "website/dist"

[[d1_databases]]
binding = "DB"
database_name = "kop-lodge-platform"
database_id = "7be87ef0-979a-4363-8bed-f04a4a6dd991"

[[r2_buckets]]
binding = "MEDIA"
bucket_name = "kop-lodge-media"

[vars]
# Public OIDC config (non-secret)
# Set secrets via: wrangler secret put OIDC_CLIENT_SECRET
#                  wrangler secret put SESSION_SECRET
OIDC_ISSUER    = "https://your-authentik.example.com/application/o/kop/"
OIDC_CLIENT_ID = "kop-lodge-platform"
